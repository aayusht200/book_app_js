<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book App</title>
</head>

<body>
    <div class="container">
        <div class="input-area">
            <div class="title">Title:<input type="text" name="book-title" id="book-title"></div>
            <div class="author">Author:<input type="text" name="book-author" id="book-author"></div>
            <div class="pages">Number of pages:<input type="number" name="book-pages" id="book-pages"></div>
            <div class="status">Status (Read/Not Read):<input type="text" name="book-status" id="book-status"></div>
            <button type="submit" id="add-book">Add Book</button>
            <button type="reset" id="clear-input">Clear</button>
        </div>
        <div id="book-grid">

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
